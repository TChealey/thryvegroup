      display: flex;

    }

    .service-list {
      flex: 1;
      min-width: 280px;
    }

    .service-list ul {
      list-style: none;
      padding-left: 0;
    }

    .service-list li {
      margin-bottom: 0.75em;
      padding-left: 1.5em;
      position: relative;
    }

    .service-list li::before {
      content: "âœ”";
      position: absolute;

      font-weight: bold;
    }

    .service-image {
      flex: 1;
      min-width: 280px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .service-image img {
      width: 100%;
      max-width: 250px;
      border-radius: 10px;
    }

    .logo {
      text-align: center;
      margin-bottom: 1em;
    }

    .motto {
      text-align: center;
      font-size: 1.2em;
      margin-bottom: 2em;
    }
  </style>

  <!-- Navigation Menu -->
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>

    </p>

        <img src="images/junk_removal_logo.png" alt="Junk Removal Logo" />
      </div>

      <!-- Right Column: Cleaning Logo -->
      <div class="service-image">
        <img src="images/Thryve_Group_LLLP_LogoCleaning.png" alt="Cleaning Logo" />
