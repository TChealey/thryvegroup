<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Our Services</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .services-wrapper {
      display: flex;
      flex-wrap: wrap;
      gap: 2em;
      margin-top: 2em;
      justify-content: space-between;
    }

    .service-image {
      flex: 1;
      min-width: 280px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .service-image img {
      width: 100%;
      max-width: 250px;
      border-radius: 10px;
    }

    .logo {
      text-align: center;
      margin-bottom: 1em;
    }

    .motto {
      text-align: center;
      font-size: 1.2em;
      margin-bottom: 2em;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1em;
      margin-top: 2em;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }

    label {
      font-weight: bold;
    }

    input, textarea {
      padding: 0.5em;
      font-size: 1em;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      padding: 0.75em;
      background-color: black;
      color: gold;
      font-weight: bold;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #responseMessage {
      text-align: center;
      margin-top: 1em;
      font-weight: bold;
    }

    footer {
      text-align: center;
      padding: 1em 0;
      background-color: #000;
      color: gold;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

  <!-- Navigation Menu -->
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="services.html">Services</a></li>
      <li><a href="portfolio.html">Portfolio</a></li>
      <li><a href="testimonials.html">Testimonials</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <main style="max-width: 1200px; margin: 3em auto; padding: 1em;">
    <!-- Logo + Motto -->
    <div class="logo">
      <img src="images/logo.png" alt="Company Logo" style="max-width: 200px;" />
    </div>
    <p class="motto">Protecting and Restoring Properties with Integrity</p>

    <!-- Two-Column Layout -->
    <div class="services-wrapper">
      <!-- Left Column: Junk Removal Logo -->
      <div class="service-image">
        <img src="images/junk_removal_logo.png" alt="Junk Removal Logo" />
      </div>

      <!-- Right Column: Cleaning Logo -->
      <div class="service-image">
        <img src="images/Thryve_Group_LLLP_LogoCleaning.png" alt="Cleaning Logo" />
      </div>
    </div>

  <footer>
    &copy; 2025 Thryve Group LLLP. All rights reserved.
  </footer>

</body>
</html>
